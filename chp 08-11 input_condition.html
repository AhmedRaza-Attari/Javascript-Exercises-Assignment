        // 9. Write a program to take input the marks obtained in three subjects & total marks. Compute & show the resulting percentage on page. Take percentage & compute grade as per following table:
        var firstSubject = Number(prompt("Enter marks in HTML"));
        var secondSubject = Number(prompt("Enter marks in CSS"));
        var thirdSubject = Number(prompt("Enter marks in Javascript"));
        var totalMarks = Number(prompt("Enter Total Marks of these three"));
        var obtainedMakrs = firstSubject + secondSubject + thirdSubject;
        var per9 = (obtainedMakrs / totalMarks) * 100;

        document.write("<h2> Marks Sheet </h2> <br/>")
        document.write(`<p> Total Marks : ${totalMarks} </p>`);
        document.write(`<p> Marks Obtained : ${obtainedMakrs} </p>`);
        document.write(`<p> Percentage: ${per9}% </p>`);

        if (per9 >= 80 && per9 <= 100) {
            document.write(`<p> Grade: A-one </p>`);
            document.write(`<p> Remarks : Excellent </p>`);
        } else if (per9 >= 70 && per9 < 80) {
            document.write(`<p> Grade: A </p>`);
            document.write(`<p> Remarks : Good </p>`);
        } else if (per9 >= 60 && per9 < 70) {
            document.write(`<p> Grade: B </p>`);
            document.write(`<p> Remarks : You need to improve </p>`);
        } else if (per9 < 60) {
            document.write(`<p> Grade: Fail </p>`);
            document.write(`<p> Remarks : Sorry </p>`);
        }



        // 10. Write a program to implement checkout process of a shopping cart system for an e - commerce website.Take input from users, the following:
        // a.Name of item1
        // b.Name of item2
        // c.Price of item 1
        // d.Price of item 2
        // e.Ordered quantity of item 1
        // f.Ordered Quantity of item 2
        // g.Shipping charges
        // Compute the total cost.If the total cost is above 2000 PKR, offer them 10 % discount & show the receipt in your browser.
        var item1 = prompt("Name of item1 which you want");
        var item1price = Number(prompt(`Price of ${item1}`));
        var quantityofItem1 = Number(prompt(`How many pieces of ${item1} you want`));
        var item2 = prompt("Name of item2 which you want");
        var item2price = Number(prompt(`Price of ${item2}`));
        var quantityofItem2 = Number(prompt(`How many pieces of ${item2} you want`));
        var shippingCharges = Number(prompt(`Shipping Charges`));
        var totalPrice = (item1price * quantityofItem1) + (item2price * quantityofItem2) + shippingCharges;

        document.write("<h1> Shopping Cart </h1>");
        document.write(`<h3> Price of ${item1} is ${item1price} </h3>`);
        document.write(`<h3> Quantity of ${item1} is ${quantityofItem1} </h3>`);
        document.write(`<h3> Price of ${item2} is ${item2price} </h3>`);
        document.write(`<h3> Quantity of ${item2} is ${quantityofItem2} </h3>`);
        document.write(`<h3> Shipping Charges ${shippingCharges} </h3>`);

        if (totalPrice > 2000) {
            document.write(`<h3> Total Cost of your order is ${totalPrice} PKR </h3>`);
            discountedPrice = totalPrice - (totalPrice / 10);
            document.write(`<h3> Discounted Price is ${discountedPrice} </h3>`)
        } else {
            document.write(`<h3> Total Cost of your order is ${totalPrice} PKR </h3>`);
        }



        // 11. Guess game: Store a secret number (ranging from 1 to 10) in a variable. Prompt user to guess the secret number.
        // a. If user guesses the same number, show “Bingo! Correct answer”.
        // b. If the guessed number +1 is the secret number, show “Close enough to the correct answer”.
        var secretNumber = 6;
        var userGuess = Number(prompt("Enter any number from 1-10, so I will check it's correct or not"));
        if (userGuess === secretNumber) {

        } else if ((userGuess + 1) === secretNumber) {

        }

        }



        // 13. Names & Total scores of two teams are taken as input. Write a program that shows which team has won the game or show if there is a tie. (Team A or Team B)

        var teamOneScores = Number(prompt("Team 1: Enter your total scores?"))

        // 15. Write a program that checks whether the given input is an even number or an odd number.

        // 16. Weather in Karachi nowadays is too cool, write a program that takes temperature as input and shows a message based on following criteria
        // a. T > 40 then “It is too hot outside.”
        // b. T > 30 then “The Weather today is Normal.”
        // c. T > 20 then “Today’s Weather is cool.”
        // d. T > 10 then “OMG! Today’s weather is so Cool.”
        var temInKarachi = Number(prompt("Please tell's us the Today's Temperature"));
        if (temInKarachi > 40 && temInKarachi <= 100) {
            alert("It's too hot outside");
        } else if (temInKarachi > 30 && temInKarachi <= 40) {
            alert("The Weather today is Normal");
        } else if (temInKarachi > 20 && temInKarachi <= 30) {
            alert("Today's Weather is cool");
        } else if (temInKarachi > 10) {
            alert("OMG! Today's Weather is so cool");
        }



        // 17. Write a program to create a calculator for +,-,*, / & % using if statements. Take the following input:
        // a. First number
        // b. Second number
        // c. Operation (+, -, *, /, %)
        // Compute & show the calculated result to user.
        alert("Calculator");
        var firstNumber = Number(prompt("Enter 1st Number"));
        var secondNumber = Number(prompt("Enter 2nd Number"));
        var operationSign = prompt("Enter sign of operation, either +, -, *, /, %");
        
        if (operationSign === "+") {
            alert(`${firstNumber} + ${secondNumber} = ${firstNumber + secondNumber}`);
        } else if (operationSign === "-") {
            alert(`${firstNumber} - ${secondNumber} = ${firstNumber - secondNumber}`);
        } else if (operationSign === "*") {
            alert(`${firstNumber} * ${secondNumber} = ${firstNumber * secondNumber}`);
        } else if (operationSign === "/") {
            alert(`${firstNumber} / ${secondNumber} = ${firstNumber / secondNumber}`);
        } else if (operationSign === "%") {
            alert(`${firstNumber} % ${secondNumber} = ${firstNumber % secondNumber}`);
        }



        // 18. Write a program that takes user input day name. If the day is Monday, Tuesday, Wednesday, Thursday or Friday, then show “It’s a week day”. If the day is Saturday then show “It’s weekend”. If the day is Sunday then show “Yay! It’s a holiday”.
        var day = prompt("What day is today, Please write in lower case like this 'monday'");
        if (day === "monday" || day === "tuesday" || day === "wednesday" || day === "thursday" || day === "friday") {
            alert("It's a week day");
        } else if (day === "saturday") {
            alert("It's weekend");
        } else if (day === "sunday") {
            alert("It's a Holiday");
